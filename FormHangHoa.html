<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Hang Hoa</title>
</head>
<style>

    p{
        width: 50%;
        float: left;
    }
    span {
        color: red;
    }
</style>
<body>
<fieldset style="width: 40%; margin: 0 auto;">
    <legend>NHẬP THÔNG TIN HÀNG HÓA</legend>
    <form method="POST" action="#">
        <p><span>Mã Hàng Hóa:</span><input type="text" name="MaHH" placeholder="ma gi"></p>
        <p>Tên hàng hóa:
        <input type="text" name="NhapTen" placeholder="Ten la gi">
        </p>
        <p>Số Lượng:
        <input type="number" name="SoLuong">
        </p>
        <p>Đơn Vị Tính:
        <input type="text" name="DVT">
        </p>
        <p>Ngày Nhập Kho:
        <input type="date" name="Date">
        </p>
        <p>Tồn Kho:
        <input type="text" name="TonKho">
        </p>
        <p>NV Nhập:
        <select>
            <option value="NV1">Nguyen Van A</option>
            <option value="NV2">Tran Van T</option>
            <option value="NV3">Nguyen D</option>
            <option value="NV4">Nguyen Tan Hung</option>
            <option value="NV5">john</option>
        </select>
        </p><br>
        <input type="submit" name="btnNhap" value="Nhập Kho" style="margin-left: 35%;">
        <input type="reset" name="btnReset" value="Nhập Lại">
    </form>
</fieldset>
</body>
</html>
